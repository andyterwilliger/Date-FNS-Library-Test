<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<section class="calc_container">
<form id="form" action="">
<section class="user_input">
<div class="form_input_container">
  <label for="">DAY</label>
  <input type="number" name="" class="form_input" id="form_day">
  <p class="error_msg" id="day_error_msg"></p>
</div>
<div class="form_input_container">
  <label for="">MONTH</label>
  <input type="number" name="" class="form_input" id="form_month">
  <p class="error_msg" id="month_error_msg"></p>
</div>
<div class="form_input_container">
  <label for="">YEAR</label>
  <input type="number" name="" class="form_input" id="form_year">
  <p class="error_msg" id="year_error_msg"></p>
</div>
</section>
<div class="submit_container">
  <button><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg> </button>


</div>

</form>


  
<div class="results_container">
<p class="form_results" id="years_results"><span>--</span> years</p>
<p class="form_results" id="months_results"><span>--</span> months</p>
<p class="form_results" id="days_results"><span>--</span> days</p>
</div>

  
  </section>
  


</body>
</html>
